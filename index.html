<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-screen bg-gray-800">

        <aside id="sidebar" class="bg-gray-900 text-white w-64 min-h-screen p-6 fixed top-0 left-0 z-40
                           transform -translate-x-full md:translate-x-0 
                           transition-transform duration-300 ease-in-out border-r border-gray-800">

            <h1 class="text-2xl font-semibold mb-8 text-white pl-8">Admin Panel</h1>

            <nav class="space-y-1">
                <a href="#" id="link-usuarios" class="nav-link block py-2.5 px-3 rounded-md bg-blue-600 text-white font-medium text-sm">
                    Usuarios
                </a>
                <a href="#" id="link-proyectos" class="nav-link block py-2.5 px-3 rounded-md hover:bg-gray-800 transition-colors text-sm">
                    Proyectos
                </a>
            </nav>
        </aside>

        <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-gray-900 rounded-md text-white border border-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>

    <main class="flex-1 min-w-0 p-6 pl-16 md:pl-8 md:p-8 md:ml-64">
            
            <!-- VISTA: USUARIOS -->
            <section id="view-usuarios" class="view-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-white">Gestión de Usuarios</h2>
                    <button id="btn-abrir-modal-usuario" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                        + Nuevo Usuario
                    </button>
                </div>

                <!-- Filtros y Búsqueda -->
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-800 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div>
                            <label for="buscar-usuario" class="block text-xs text-gray-400 mb-1">Buscar por identificación</label>
                            <input type="text" id="buscar-usuario" placeholder="Ingresa ID..." class="w-full bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="filtro-genero" class="block text-xs text-gray-400 mb-1">Filtrar por género</label>
                            <select id="filtro-genero" class="w-full bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                <option value="">Todos</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="btn-limpiar-filtros-usuarios" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition-colors text-sm">
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Usuarios -->
                <div class="bg-gray-900 p-6 rounded-lg border border-gray-800 overflow-x-auto">
                    <table class="w-full min-w-max text-sm">
                        <thead class="bg-gray-800 border-b border-gray-700">
                            <tr>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Identificación</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Nombres</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Apellidos</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Email</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Género</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Proyectos</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios-body" class="divide-y divide-gray-800">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- VISTA: PROYECTOS -->
            <section id="view-proyectos" class="view-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-white">Gestión de Proyectos</h2>
                    <button id="btn-abrir-modal-proyecto" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                        + Nuevo Proyecto
                    </button>
                </div>

                <!-- Filtros y Búsqueda -->
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-800 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div>
                            <label for="buscar-proyecto" class="block text-xs text-gray-400 mb-1">Buscar por nombre o ID</label>
                            <input type="text" id="buscar-proyecto" placeholder="Ingresa nombre o ID..." class="w-full bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="filtro-estado" class="block text-xs text-gray-400 mb-1">Filtrar por estado</label>
                            <select id="filtro-estado" class="w-full bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                <option value="">Todos</option>
                                <option value="Activo">Activo</option>
                                <option value="En pausa">En pausa</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="btn-limpiar-filtros-proyectos" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-md transition-colors text-sm">
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Proyectos -->
                <div class="bg-gray-900 p-6 rounded-lg border border-gray-800 overflow-x-auto">
                    <table class="w-full min-w-max text-sm">
                        <thead class="bg-gray-800 border-b border-gray-700">
                            <tr>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">ID</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Nombre</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Estado</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Fecha Inicio</th>
                                <th class="px-4 py-2.5 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Usuarios Asignados</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-proyectos-body" class="divide-y divide-gray-800">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- MODAL: CREAR USUARIO -->
        <div id="modal-usuario" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-gray-900 rounded-lg border border-gray-800 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-white">Crear Nuevo Usuario</h3>
                    <button id="btn-cerrar-modal-usuario" class="text-gray-400 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <form id="form-crear-usuario">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="id" class="block text-sm font-medium text-gray-400 mb-1.5">Identificación</label>
                                <input type="text" id="id" name="id" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="nombres" class="block text-sm font-medium text-gray-400 mb-1.5">Nombres</label>
                                <input type="text" id="nombres" name="nombres" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="apellidos" class="block text-sm font-medium text-gray-400 mb-1.5">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="genero" class="block text-sm font-medium text-gray-400 mb-1.5">Género</label>
                                <select id="genero" name="genero" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Otro</option>
                                    <option>Prefiero no decirlo</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-400 mb-1.5">Email</label>
                                <input type="email" id="email" name="email" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end gap-3">
                            <button type="button" id="btn-cancelar-usuario" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                                Cancelar
                            </button>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                                Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- MODAL: CREAR PROYECTO -->
        <div id="modal-proyecto" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-gray-900 rounded-lg border border-gray-800 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-white">Crear Nuevo Proyecto</h3>
                    <button id="btn-cerrar-modal-proyecto" class="text-gray-400 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <form id="form-crear-proyecto">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="id-proyecto" class="block text-sm font-medium text-gray-400 mb-1.5">ID Proyecto</label>
                                <input type="text" id="id-proyecto" name="id-proyecto" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="nombre-proyecto" class="block text-sm font-medium text-gray-400 mb-1.5">Nombre</label>
                                <input type="text" id="nombre-proyecto" name="nombre-proyecto" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="estado-proyecto" class="block text-sm font-medium text-gray-400 mb-1.5">Estado</label>
                                <select id="estado-proyecto" name="estado-proyecto" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                                    <option>Activo</option>
                                    <option>En pausa</option>
                                    <option>Completado</option>
                                </select>
                            </div>
                            <div>
                                <label for="fecha-proyecto" class="block text-sm font-medium text-gray-400 mb-1.5">Fecha de Inicio</label>
                                <input type="date" id="fecha-proyecto" name="fecha-proyecto" required class="w-full max-w-full min-w-0 bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                            </div>
                            <div class="md:col-span-2">
                                <label for="usuarios-proyecto" class="block text-sm font-medium text-gray-400 mb-1.5">Usuarios Asignados (mantén Ctrl para seleccionar varios)</label>
                                <select id="usuarios-proyecto" name="usuarios-proyecto" multiple class="w-full bg-gray-800 border border-gray-700 text-white rounded-md px-3 py-2 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500 focus:outline-none h-32">
                                    <!-- Se llenará dinámicamente con JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end gap-3">
                            <button type="button" id="btn-cancelar-proyecto" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                                Cancelar
                            </button>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors text-sm">
                                Guardar Proyecto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
